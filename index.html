<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <div class="form">
    <div class="form-title-bar">
      <p class="tp-2">Mortgage Calculator</p>
      <a class="tp-4">Clear All</a>
    </div>

    <div class="form-fields">
      <div class="mortgage-amount">
        <p class="tp-4">Mortgage Amount</p>

        <div class="input-box">
          <span class="prefix">£</span>
          <input class="text-box" type="number" name="amount-field"/>
        </div>

      </div>

      <div class="mortgage-term">
        <p class="tp-4">Mortgage Term</p>

        <div class="input-box"> 
          <input class="text-box" type="number" name="term-field"/>
          <span class="suffix">years</span>
        </div>
      </div>

      <div class="interest-rate">
        <p class="tp-4">Interest Rate</p>

        <div class="input-box">
          <input class="text-box" type="number" name="interest-field" />
          <span class="suffix">%</span>
        </div>
      </div>

      <div class="mortgage-type">
        <p class="tp-4">Mortgage Type</p>

        <div class="radio-input-box">
          <input type="radio" name="repayment" id="repayment" value="Repayment"/>
          <label for="repayment">Repayment</label>
        </div>

        <div class="radio-input-box">
          <input type="radio" name="interest" id="interest" value="Interest Only"/>
          <label for="interest">Interest Only</label>
        </div>
      </div>

      <!-- <button class="calculate-btn"> -->
        <div class="btn-div">
          <span class="btn-icon">
            <img src="./assets/images/icon-calculator.svg" alt="calculator icon"/>
          </span>
          <p class="tp-3">Calculate Repayments</p>
        </div>

      <!-- </button> -->
    </div>
  </div>
